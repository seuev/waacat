<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video</title>

    <!-- Open Graph Metadata for Social Previews -->
    <meta property="og:title" content="Check Out This Video!">
    <meta property="og:description" content="Watch this custom video just for you.">
    <meta property="og:image" content="https://raw.githubusercontent.com/username/repository-name/main/thumbnail.jpg"> 
    <meta property="og:video" content="https://drive.google.com/uc?id=1Nz789i5BBvDFUnrK3ZY0P33A3i5VrDrG&export=download"><source src="https://drive.google.com/uc?id=1Nz789i5BBvDFUnrK3ZY0P33A3i5VrDrG&export=download" type="video/mp4">
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:video:width" content="1280">
    <meta property="og:video:height" content="720">

    <!-- Twitter Metadata (Optional for Better Sharing on Twitter) -->
   <meta property="og:title" content="Check Out This Video!">
   <meta property="og:description" content="Watch this custom video just for you.">
   <meta property="og:image" content="https://raw.githubusercontent.com/username/repository-name/main/thumbnail.jpg">
   <meta property="og:video" content="https://drive.google.com/uc?id=1Nz789i5BBvDFUnrK3ZY0P33A3i5VrDrG&export=download">
   <meta property="og:video:type" content="video/mp4">
   <meta property="og:video:width" content="1280">
   <meta property="og:video:height" content="720">
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000;">
    <video controls autoplay loop style="max-width: 100%; max-height: 100%;">
        <source src="https://drive.google.com/uc?id=1Nz789i5BBvDFUnrK3ZY0P33A3i5VrDrG&export=download" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
